---
layout: home
---


<header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">
        {{site.posts.first.title }}
    </h1>

    <p class="post-meta">
        <time class="dt-published" datetime="2019-01-26T00:00:00-05:00" itemprop="datePublished">{{ site.posts.first.date | date: "%b %d, %Y"  }}</time>
    </p>
</header>

<div class="post-content e-content" itemprop="articleBody">
    {{ site.posts.first.excerpt | truncatewords: 400 }}
    {{ site.posts.first.content | truncatewords: 400 }}
    {%- assign post = site.posts.first.id -%}
    <p><a href="{{ site.posts.first.url }}">Continue...</a></p>
</div>
